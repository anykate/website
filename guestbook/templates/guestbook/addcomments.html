{% extends 'guestbook/base.html' %}

{% block titleblock %}
	<title>Add Comments to Guest Book</title>
{% endblock %}

{% load static %}

{% block addcommentscss %}
	<!-- Custom styles for this template -->
	<link href="{% static 'guestbook/css/addcomments.css' %}" rel="stylesheet">
{% endblock %}

{% block contentblock %}
	<div class="container">

		<form class="form-signin">
			<h2 class="form-signin-heading">Add Comments to the Guest Book</h2>
			<div class="form-group">
				<label for="inputName" class="sr-only">Name</label>
				<input type="text" id="inputName" class="form-control" placeholder="Name" required autofocus>
			</div>
			<div class="form-group">
				<label for="comment" class="sr-only">Comment:</label>
				<textarea class="form-control" rows="5" id="comment" placeholder="Comment" required></textarea>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Add Comments</button>
		</form>

	</div>
	<!-- /container -->
{% endblock %}
