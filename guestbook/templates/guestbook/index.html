{% extends 'guestbook/base.html' %}

{% block titleblock %}
	<title>GuestBook Page</title>
{% endblock %}

{% block contentblock %}
	<div class="container theme-showcase" role="main">
		<div class="jumbotron">
			<h1>Guest Book</h1>
			<a type="button" class="btn btn-link" href="{% url 'guestbook:addcommentsurl' %}">Add Comments to the Guest Book</a>
		</div>

		{% for comment in comments %}
			<div class="page-header">
				<h1>{{ comment.name }}</h1>
			</div>
			<div class="card">
				<p>
					<span>
						{{ comment.comment }}
					</span>
				</p>
			</div>
			<hr>
			<br/>
		{% endfor %}
	</div>
	<!-- /container -->
{% endblock %}
